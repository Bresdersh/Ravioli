<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ravioli</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    </head>
    <body>
       
        <!-- Container -->
        <div class="container">

            <!-- Header -->
            <header class="page-header">
                <img src="img/logo.png" 
                     alt="Logo in the form of a chef's hat" 
                     class="logo">

                <!-- Search -->   
                <form action="#" class="search">
                    <input type="text" 
                           class="search__input" 
                           placeholder="Find a dish">

                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass">
                                &nbsp;
                            </use>
                        </svg>
                    </button>
                </form>

                <!-- User-nav -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark">
                                &nbsp;
                            </use>
                        </svg>
                        <span class="user-nav__circle">
                            7
                        </span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-map">
                                &nbsp;
                            </use>
                        </svg>
                        <span class="user-nav__circle">
                            13
                        </span>
                    </div>
                    
                    <div class="user-nav__user">
                        <img src="img/user.jpg" 
                             alt="Pictures of a young man" 
                             class="user-nav__user-photo">

                        <span class="user-nav__user-name">
                            Thomas
                        </span>
                    </div>
                </nav>
            </header>

            <!-- Navigation -->
            <div class="sidebar">
                <nav class="menu">
                    Navigation
                </nav>

                <!-- Main -->
                <main class="main-view">
                    Main-view
                </main>
            </div>

        </div>

    </body>
</html>
