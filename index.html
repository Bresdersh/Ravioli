<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ravioli</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    </head>
    <body>
       
        <!-- Container -->
        <div class="container">

            <!-- Header -->
            <header class="page-header">
                <img src="img/logo.png" 
                     alt="Logo in the form of a chef's hat" 
                     class="logo">

                <!-- Search -->   
                <form action="#" class="search">
                    <input type="text" 
                           class="search__input" 
                           placeholder="Find a dish">

                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass">
                                &nbsp;
                            </use>
                        </svg>
                    </button>
                </form>

                <!-- User-nav -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark">
                                &nbsp;
                            </use>
                        </svg>
                        <span class="user-nav__circle">
                            7
                        </span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-map">
                                &nbsp;
                            </use>
                        </svg>
                        <span class="user-nav__circle">
                            13
                        </span>
                    </div>
                    
                    <div class="user-nav__user">
                        <img src="img/user.jpg" 
                             alt="Pictures of a young man" 
                             class="user-nav__user-photo">

                        <span class="user-nav__user-name">
                            Thomas
                        </span>
                    </div>
                </nav>
            </header>

            <!-- Navigation -->
            <div class="sidebar">
                <nav class="menu">
                    <ul class="menu-nav">
                        <li class="menu-nav__item menu-nav__item--active">
                            <a href="#" class="menu-nav__link">
                                <svg class="menu-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home">
                                        &nbsp;
                                    </use>
                                </svg>
                                <span>
                                    Home
                                </span>
                            </a>
                        </li>

                        <li class="menu-nav__item">
                            <a href="#" class="menu-nav__link">
                                <svg class="menu-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-bowl">
                                        &nbsp;
                                    </use>
                                </svg>
                                <span>
                                    Dinners
                                </span>
                            </a>
                        </li>

                        <li class="menu-nav__item">
                            <a href="#" class="menu-nav__link">
                                <svg class="menu-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-drink">
                                        &nbsp;
                                    </use>
                                </svg>
                                <span>
                                    Drinks
                                </span>
                            </a>
                        </li>
                        
                        <li class="menu-nav__item">
                            <a href="#" class="menu-nav__link">
                                <svg class="menu-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-location-pin">
                                        &nbsp;
                                    </use>
                                </svg>
                                <span>
                                    Location
                                </span>
                            </a>
                        </li>
                    </ul>

                    <div class="copyright">
                        &copy; 2018 - Krystian Fira
                    </div> 
                </nav>

                <!-- Main -->
                <main class="main-view">
                    Main-view
                </main>
            </div>

        </div>

    </body>
</html>
